[package]
name = "leroyjenkins"
version = "0.1.0"
publish = false
description = "Follow ban logs to manage ipsets"
repository = "https://github.com/lichess-org/leroyjenkins"
readme = "README.md"
license = "GPL-3.0+"
edition = "2021"

[profile.release]
strip = true

[dependencies]
mini-moka = "0.10.2"
log = "0.4"
pretty_env_logger = "0.5"
clap = { version = "4.4.2", features = ["derive"] }
ipset = { git = "https://github.com/lazytiger/ipset", rev = "30acafe4f8d2efd465dfe8b1f11ba2bddcd406d4" }
governor = "0.6.0"
humantime = "2.1.0"
parking_lot = "0.12.1"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benches"
harness = false
